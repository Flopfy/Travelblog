<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <iframe src="/components/navbar.html"></iframe>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/resources/pictures/finland_header.jpg" class="d-block w-100" alt="Finnish Lappland">
            </div>
            <div class="carousel-item">
                <img src="/resources/pictures/norway_header.jpg" class="d-block w-100" alt="Norwegian Fjord">
            </div>
            <div class="carousel-item">
                <img src="/resources/pictures/riga_header.jpg" class="d-block w-100" alt="Riga Skyline">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4" data-bs-theme="dark">
        <div class="col">
          <div class="card">
            <img src="/resources/pictures/norway_header.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Norwegen</h5>
              <p class="card-text">Norwegen beste Land.</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="/resources/pictures/finland_thumbnail.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Finnland</h5>
              <p class="card-text">Finnland ist echt schön, aber es gibt da noch andere coole Länder...</p>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
