<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Travel Blog - Kontakt</title>
	<link href="/styles/style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
	<!-- Navbar -->
	<div id="navbar-container">
	</div>

	<form class="contact">

		<br>

		<div class="mb-3">
			<label for="inputComment" class="form-label">Comment </label>
			<textarea type="text" class="form-control" id="inputComment" rows="5" placeholder="" disabled></textarea>
		</div>

		<br>

		<div>
			<label for="inputEmail" class="form-label">Email</label>
			<input type="email" class="form-control" id="inputEmail" disabled>
		</div>

		<div>
			<label for="inputName" class="form-label">Name</label>
			<input type="text" class="form-control" id="inputName" placeholder="" disabled>
		</div>

		<br>

		<div>
			<button type="submit" class="btn btn-primary">Leave Comment</button>
		</div>
	</form>

	<!-- Footer -->
	<div id="footer-container">
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		<script src="../scripts/pages.js"></script>
</body>

</html>
