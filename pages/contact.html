<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Travel Blog</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/index.html">Travelblog</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/pages/blog.html">Blog</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Reiseziele
						</a>
						<ul class="dropdown-menu">
							<li class="dropdown-header">Europa</li>
							<li><a class="dropdown-item" href="/pages/blog/finland.html">Finnland</a></li>
							<li><a class="dropdown-item" href="/pages/blog/norway.html">Norwegen</a></li>
							<li><a class="dropdown-item" href="/pages/notfound.html">Deutschland</a></li>
							<li><a class="dropdown-item" href="/pages/notfound.html">Österreich</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li class="dropdown-header">Nordamerika</li>
							<li><a class="dropdown-item" href="/pages/notfound.html">Kanada</a></li>
							<li><a class="dropdown-item" href="/pages/notfound.html">USA</a></li>
						</ul>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Ein Land oder eine Region..."
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Suchen</button>
				</form>
			</div>
		</div>
	</nav>

	<form class="contact">

		<br>

		<div class="mb-3">
			<label for="inputComment" class="form-label">Comment </label>
			<textarea type="text" class="form-control" id="inputComment" rows="5" placeholder="" disabled></textarea>
		</div>

		<br>

		<div>
			<label for="inputEmail" class="form-label">Email</label>
			<input type="email" class="form-control" id="inputEmail" disabled>
		</div>

		<div>
			<label for="inputName" class="form-label">Name</label>
			<input type="text" class="form-control" id="inputName" placeholder="" disabled>
		</div>

		<br>

		<div>
			<button type="submit" class="btn btn-primary">Leave Comment</button>
		</div>
	</form>

	<nav class="navbar bottom bg-body-tertiary">
		<div class="container-fluid">
			<span class="navbar-text">
				Travelblog, Web Engineering 2024
			</span>
			<div class="navbar-nav">
				<a class="nav-link active" href="/pages/contact.html">Kontakt</a>
				<a class="nav-link" href="/pages/about.html">Über Uns</a>
			</div>
		</div>
	</nav>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
